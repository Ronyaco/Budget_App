{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="main-content-inner">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mt-5">
                <div class="card">
                    <div class="card-body">
                        <h4 class="header-title"> {{object.pk}}</h4>
                         <ul>
                            <form method="post">{% csrf_token %}
                                <p>Are you sure you want to delete "{{ object }}"?</p>
                                <input type="submit"  class="btn btn-primary mt-4 pr-4 pl-4" value="Confirm">
                            </form>
                            </ul>                
                    </div>
                </div>
            </div>                         
        </div>
    </div>
</div>

{% endblock %}

{% block hidden_content %}
{% endblock %}
