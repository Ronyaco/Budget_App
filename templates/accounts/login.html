{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}

<!-- login area start -->
<div class="login-area login-s2">
    <div class="container">
        
        <div class="login-box ptb--100">
                    <form class = 'login-form-body' method="post">
                        {% csrf_token %}
                            <div class="login-form-head">
                                <h4>Sign In</h4>
                                <p>Hello there, Sign in and start managing your Admin Template</p>
                            </div>

                                <div class="form-gp">
                                    <label for="email">Email address</label>
                                    <input type="email" id="email" name="username">
                                    <i class="ti-email"></i>
                                    <div class="text-danger"></div>
                                </div>
                                <div class="form-gp">
                                    <label for="password">Password</label>
                                    <input type="password" id="password" name="password" >
                                    <i class="ti-lock"></i>
                                    <div class="text-danger"></div>
                                </div>
                                <div class="row mb-4 rmber-area">
                                    <div class="col-6">
                                        <div class="custom-control custom-checkbox mr-sm-2">
                                            <input type="checkbox" class="custom-control-input" id="customControlAutosizing" name = "remember_me">
                                            <label class="custom-control-label" for="customControlAutosizing">Remember Me</label>
                                        </div>
                                    </div>
                                    <div class="col-6 text-right">
                                        <a href="#">Forgot Password?</a>
                                    </div>
                                </div>
                                <div class="submit-btn-area">
                                    <button id="form_submit" type="submit">Submit <i class="ti-arrow-right"></i></button>
                                </div>
                                <div class="form-footer text-center mt-5">
                                    <p class="text-muted">Don't have an account? <a href="{% url 'accounts:register' %}">Sign up</a></p>
                                </div>
                            </div>
                        </form>

                     </div>
       </div>
    </div>
</div>

{% endblock %}

{% block hidden_content %}
{% endblock %}
